<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body style="background: #CAEAFF">
    <ui:composition>
        <p:dialog id="please-wait-dialog" header="Refilling database" widgetVar="please-wait-dialog" modal="true" showEffect="clip" hideEffect="clip" >
            <h:form >
                <br/>
                Please, wait for a while...<br/>
                Refilling may took a little time (even a few minutes).<br/>
                This window will disappear after operation completion.<br/>
                <br/>
            </h:form>
        </p:dialog>
    </ui:composition>
</h:body>
</html>
