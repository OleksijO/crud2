<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body style="background: #CAEAFF">

    <ui:composition>
        <h:form id="add-buttons" >
            <h:form rendered="#{sessionBean.logged}">
                <div align="center" style="width: 100%; padding: 0;">
                    <p:panel style="text-align: center; padding:0; margin:0">

                        <p:commandButton value="Add new category" type="button"
                                         onclick="PF('add-category-dialog').show();"/>
                        <p:outputLabel>&nbsp;&nbsp;&nbsp;</p:outputLabel>
                        <p:commandButton value="Add new product" type="button"
                                         onclick="PF('add-product-dialog').show();"/>

                    </p:panel>
                </div>
            </h:form>
        </h:form>
        <ui:include src="add-category-dialog.xhtml"/>
        <ui:include src="add-product-dialog.xhtml"/>

    </ui:composition>

</h:body>
</html>
