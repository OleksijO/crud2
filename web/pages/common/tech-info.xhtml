<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Tech-info impl for any page-->

<ui:composition>
    <p:panel header="Tech data:">
        <h:form id="tech-info">
            <p:poll interval="1" listener="#{techInfoBean.renew()}" update="tech-info"/>
            <div style="width: 100%" align="center">
                <p:panel header="Free RAM:" style="text-align: center">
                    <p:outputLabel value="#{techInfoBean.memory} kb."/>
                </p:panel>
                <p:panel header="Active sessions:" style="text-align: center">
                    <p:outputLabel value="#{techInfoBean.numberOfActiveSessions}"/>
                </p:panel>
            </div>
        </h:form>
    </p:panel>
</ui:composition>

</html>
