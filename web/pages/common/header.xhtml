<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Header-impl for any page-->

<ui:composition>

    <p:panel>

        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td width="75%">
                    <h3>#{titleBean.title}<br/>
                        #{titleBean.additionalTitle}</h3>
                </td>
                <td width="25%" align="right">
                    <h:form>
                        <p:commandButton action="home"
                                         style="width: 200px; height: 35px; margin-right: 2px" value="Home"
                                         label="Welcome"/>

                        <p:commandButton action="navi"
                                         style="width: 200px; height: 35px; margin-top: 2px; margin-right: 2px"
                                         value="Navigation"/>

                        <p:commandButton action="db-manage"
                                         style="width: 200px; height: 35px; margin-top: 2px; margin-right: 2px; "
                                         value="DB Management"/>
                    </h:form>
                </td>
            </tr>
        </table>
    </p:panel>


</ui:composition>

</html>
