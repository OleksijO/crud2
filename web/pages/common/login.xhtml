<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Login-impl for any page-->

<ui:composition>

    <p:panel header="Login">
        <h:form id="login-form">
            <div style="width: 100%">
                <p:outputLabel value="Hello, #{sessionBean.loggedUserName}."/><br/>
                <h:form rendered="#{sessionBean.logged}">
                    <br/>
                    <div style="width: 100%" align="center">
                        <p:commandButton value="Logout" action="#{authBean.logOut}" update="login-form messages tech-info"/>
                    </div>
                </h:form>
                <h:form rendered="#{!sessionBean.logged}">
                    <p:outputLabel value="Login to access CRUD functions."/><br/><br/>
                    <p:outputLabel value="Login:"/><br/>
                    <p:inputText id="login-input" value="#{authBean.login}" style="width: 100%"
                                 validatorMessage="Login must contain 3-16 symbols: only letters, numbers, '_' and '.'">
                        <f:validateRegex pattern="[A-Za-z0-9_.]{3,16}"> </f:validateRegex>
                    </p:inputText><br/>
                    <p:outputLabel value="Password:" style="margin-top: 5px"/><br/>
                    <p:password id="password-input" mask="*" value="#{authBean.password}" style="width: 100%"
                                validatorMessage="Password must contain 3-16 symbols: only letters and numbers">
                        <f:validateRegex pattern="[A-Za-z0-9_.]{3,16}"/>
                    </p:password><br/>
                    <p:commandButton value="Login" action="#{authBean.logIn}" update="login-form messages tech-info"
                                     style="margin-top: 5px"/>
                </h:form>
            </div>
        </h:form>

    </p:panel>

</ui:composition>

</html>
