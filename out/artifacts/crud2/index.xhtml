<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
<p:outputLabel value="JournalDev - JSF2/Primefaces Tutorial"/>
<p:dataTable value="#{sessionBean.current.subCategories}" var="subCategories">
    <p:column>
        <f:facet name="header">
            <h:outputText value="Id"/>
        </f:facet>
        <h:outputText value="#{subCategories.id}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Name"/>
        </f:facet>
        <h:outputText value="#{subCategories.name}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="description"/>
        </f:facet>
        <h:outputText value="#{subCategories.description}"/>
    </p:column>
</p:dataTable>
</body>
</html>
