<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title>Title</title>
</head>
<body style="background: #CAEAFF; margin:0px">
    <div align="center" style="min-width: 960px; max-width: 75%; margin: 0 auto; padding: 0">
        <div id="header-holder" align="center" style="min-width: 960px; max-width: 1400px; margin: 0 auto; padding: 0">

            <div align="center" style="width: 100%; height: auto; margin: 2px 2px;float:top">
                <ui:insert name="header">
                    Unredefined header
                </ui:insert>
            </div>

            <div id="left-and-body-holder" style="width: 100%; height:auto; float:top">
                <div id="left-holder" align="center" style="width: 15%; float: left ">
                    <div style="width: auto; height: auto; margin: 2px 2px">
                        <ui:insert name="login-info">
                            <p:panel>Unredefined login</p:panel>
                        </ui:insert>
                    </div>
                    <div style="width: auto; height: auto; margin: 2px 2px">
                        <ui:insert name="tech-info">
                            <p:panel>Unredefined tech info</p:panel>
                        </ui:insert>
                    </div>
                </div>
                <div id="body-holder" align="center" style="width: 80%; ; float: left">
                    <ui:insert name="body">
                        <p:panel>Unredefined body</p:panel>
                    </ui:insert>
                </div>
            </div>

            <div id="footer-holder" align="center" style="width: 100%; height: 80px; float:bottom">
                <ui:insert name="footer">
                    <p:panel> Unredefined footer</p:panel>
                </ui:insert>
            </div>

        </div>
    </div>

</body>

</html>
